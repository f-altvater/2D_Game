<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Own 2D Game</title>
</head>

<body>

    <canvas id="playground"></canvas>
    <div id="htmlCssWrapper">

        <div class="controls">
            <h2>Controls</h2>

            <div class="shoot">
                <p>Shoot</p>
                <img class="spacebarImage" src="assets/spacebarKey.png">
                <p>Spacebar</p>
            </div>

            <div class="left">
                <p>Move Left</p>
                <img class="arrowKeysImage" src="assets/leftArrowKey.png">
                <p>Left Arrow</p>
            </div>

            <div class="right">
                <p>Move Right</p>
                <img class="arrowKeysImage" src="assets/rightArrowKey.png">
                <p>Right Arrow</p>
            </div>
            
        </div>

        <div class="startGame"><h1>Press Spacebar to start</h1></div>

    </div>

    <!--characters-->

    <img id="player" src="assets/playerShip.png" >
    <img id="playerHelper" src="assets/playerHelper.png" >

    <img id="enemyOne" src="assets/mainEnemyOne.png" >
    <img id="enemyTwo" src="assets/mainEnemyTwo.png" >
    <img id="enemyThree" src="assets/mainEnemyThree.png" >
    <img id="enemyTank" src="assets/enemyTank.png" >
    <img id="enemyTransport" src="assets/enemyTransporter.png">
    <img id="enemyGoldDigger" src="assets/enemyGoldDigger.png">
    <img id="bossAppOne" src="assets/bossImageOne.png" >
    <img id="bossAppTwo" src="assets/bossImagetTwo.png" >
    <img id="bossAppThree" src="assets/bossImageThree.png" >

    <!--particles-->

    <img id="playerLaser" src="assets/playerlaser.png" >
    <img id="playerRocket" src="assets/playerRocket.png" >
    <img id="helperLaser" src="assets/helperLaser.png" >
    <img id="enemyLaser" src="assets/enemyParticleLaser.png" >

    <!--background layers-->

    <img id="backgroundNebulaWhite" src="assets/backgroundLayerWhite.png" >
    <img id="backgroundNebulaBlue" src="assets/backgroundLayerBlue.png" >
    <img id="backgroundNebulaPink" src="assets/backgroundLayerPink.png" >
    <img id="backgroundStarsLayer" src="assets/backgroundLayerStars.png" >



    <script src="script.js"></script>
</body>

</html>
